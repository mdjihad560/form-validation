<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AJAX Contact Form</title>
<style>
    form { max-width: 400px; margin: 50px auto; }
    input, textarea { width: 100%; margin-bottom: 10px; padding: 8px; }
    button { padding: 8px 16px; }
    .success, .error { margin-top: 10px; padding: 10px; display: none; }
    .success { background-color: #d4edda; color: #155724; }
    .error { background-color: #f8d7da; color: #721c24; }
</style>
</head>
<body>

<form id="contactForm">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" placeholder="Your Message" required></textarea>
    <button type="submit">Send</button>
    <div class="success">Message sent successfully!</div>
    <div class="error">There was an error sending your message.</div>
</form>

<script src="main.js"></script>
</body>
</html>
